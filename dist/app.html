<!DOCTYPE html>
<html>
<head>
	<style>
		.rythm-bass {
			position: relative;
		}

		.animate-hamster {
			animation: moveHamster 2s infinite;
		}

		.sakana {
			animation: moveSakana 2s infinite;
		}

		@keyframes moveHamster {
			0% { left: 0; }
			50% { left: 50px; }
			100% { left: 0; }
		}

		@keyframes moveSakana {
			0% { left: 0; }
			50% { left: 50px; }
			100% { left: 0; }
		}
	</style>
</head>
<body>
	<body>
            <div>

                  <!-- 標準スタイルの「rythm-bass」を設定 -->
                  <div class="rythm-bass"><img src="./img/hamster_sleeping_golden.png" />
          
                  </div>
                  <button id="play-button">play</button>
          
          
              </div>
          
            <script src="app.js"></script>
      </body>
</body>
</html>
